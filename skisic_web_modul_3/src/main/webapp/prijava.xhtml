<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="naslov">
        #{p['prijava.naslov']}
    </ui:define>

    <ui:define name="content">
        <h1>#{p['prijava.naslov']}</h1>
        <h:form id="form1">
            <h:panelGrid columns="2" cellpadding="5" rendered="#{!prijava.prijavljen}">
                <h:outputLabel>#{p['prijava.upisiKorime']}</h:outputLabel>
                <h:inputText id="korime" value="#{prijava.korisnik}"/>

                <h:outputLabel>#{p['prijava.upisiLozinku']}</h:outputLabel>
                <h:inputSecret id="lozinka" value="#{prijava.lozinka}"/>

                <p:commandButton value="#{p['prijava.prijaviSe']}" action="#{prijava.prijava()}" update="pr"/>

                
            </h:panelGrid>
            <h:outputLabel id="pr" value="#{prijava.poruka}"/><br/>
            <h:outputLabel rendered="#{prijava.prijavljen}">#{p['prijava.vecPrijavljen']}</h:outputLabel>
        </h:form>
    </ui:define>

</ui:composition>
