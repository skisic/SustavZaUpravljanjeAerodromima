<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{lokalizacija.jezik}"> 
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="default.css"/>
            <h:outputStylesheet library="css" name="cssLayout.css"/>
            <h:outputStylesheet library="css" name="dizajn.css"/>
            <title><ui:insert name="naslov">Projekt - Sara Kisic</ui:insert></title>
        </h:head>

        <h:body>

            <div id="top">
                <h:form>
                    <h:selectOneRadio value="#{lokalizacija.jezik}">
                        <f:selectItem itemLabel="#{p['predlozak.hrvatski']}" itemValue="hr"/>&nbsp;&nbsp;
                        <f:selectItem itemLabel="#{p['predlozak.engleski']}" itemValue="en"/>&nbsp;&nbsp;
                    </h:selectOneRadio>
                    <h:commandButton value="#{p['predlozak.odaberiJezik']}" action="#{lokalizacija.odaberiJezik}"/>
                    <h:commandButton value="#{p['predlozak.izbornikOdjava']}" action="#{prijava.odjava()}" rendered="#{prijava.prijavljen}"/>
                </h:form>
            </div>
            <div>
                <div id="left">
                    <h:form>
                    <h:commandLink action="izbornikPocetak" value="#{p['predlozak.izbornikPocetak']}"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:commandLink action="izbornikPrijava" value="#{p['predlozak.izbornikPrijava']}"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:commandLink action="izbornikPregledAerodroma" value="#{p['predlozak.izbornikPregledAerodroma']}"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:commandLink action="izbornikPregledLetova" value="#{p['predlozak.izbornikPregledAerodroma2']}"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:commandLink action="izbornikPregledAerodroma2" value="#{p['predlozak.izbornikPregledAerodroma3']}"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    </h:form>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                </div>
            </div>

        </h:body>
    </f:view>
</html>
