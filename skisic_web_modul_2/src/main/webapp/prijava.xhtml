<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Prijava</title>
    </h:head>
    <h:body>
        Prijava <br/>
        <h:link outcome="index" value="Početna"/>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="korisnik" value="Korisničko ime:" />
                <h:inputText id="korisnik" value="#{prijava.korisnik}" required="true" label="Korisničko ime" />

                <h:outputLabel for="lozinka" value="Lozinka:" />
                <h:inputSecret id="lozinka" value="#{prijava.lozinka}" required="true" label="Lozinka" />

                <h:commandButton value=" Prijavi se " action="#{prijava.prijaviSe()}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
