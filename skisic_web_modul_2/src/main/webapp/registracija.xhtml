<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registracija</title>
    </h:head>
    <h:body>
        Registracija korisnika<br/>
        <h:link outcome="index" value="Početna"/>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="ime" value="Ime:" />
                <h:inputText id="ime" value="#{registracija.ime}" required="true" label="Ime" />
                
                <h:outputLabel for="prezime" value="Prezime:" />
                <h:inputText id="prezime" value="#{registracija.prezime}" required="true" label="Prezime" />
                
                <h:outputLabel for="email" value="Email adresa:" />
                <h:inputText id="email" value="#{registracija.email}" required="true" label="Email adresa" />
                
                <h:outputLabel for="korisnik" value="Korisničko ime:" />
                <h:inputText id="korisnik" value="#{registracija.korisnik}" required="true" label="Korisničko ime" />

                <h:outputLabel for="lozinka" value="Lozinka:" />
                <h:inputSecret id="lozinka" value="#{registracija.lozinka}" required="true" label="Lozinka" />

                <h:commandButton value=" Registriraj se " action="#{registracija.registrirajSe()}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
