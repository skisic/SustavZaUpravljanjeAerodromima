<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Popis korisnika</title>
    </h:head>
    <h:body>
        <h:link outcome="index" value="Početna"/><br/>
        <h:commandLink action="#{prijava.odjaviSe()}" value="Odjava" rendered="#{prijava.prijavljen}"/><br/>
        <p:dataTable id="singleDT" var="k" value="#{popisKorisnika.dajPopisKorisnika()}" rows="5"
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,30">
            <f:facet name="header">
                Korisnici
            </f:facet>
            <p:column headerText="Korisničko ime">
                <h:outputText value="#{k.korIme}" />
            </p:column>
            <p:column headerText="Ime">
                <h:outputText value="#{k.ime}" />
            </p:column>
            <p:column headerText="Prezime">
                <h:outputText value="#{k.prezime}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{k.emailAdresa}" />
            </p:column>
            <f:facet name="footer">
            </f:facet>
        </p:dataTable>
    </h:body>
</html>
